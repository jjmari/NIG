<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagen de Fondo</title>
    <style>
        /* Estilos para el cuerpo de la p치gina */
        body {
            /* Establece la imagen de fondo */
            background-image: url('RegaloNIG.png');
            
            /* Hace que la imagen de fondo cubra toda la pantalla */
            background-size: cover;
            
            /* Evita que la imagen se repita */
            background-repeat: no-repeat;
            
            /* Centra la imagen de fondo */
            background-position: center center;
            
            /* Asegura que el cuerpo ocupe toda la altura de la ventana */
            height: 100vh;
            
            /* Elimina los m치rgenes por defecto del navegador */
            margin: 0;
            
            /* Opcional: establece una fuente por defecto si agregas contenido m치s adelante */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- La p치gina no contiene contenido adicional -->
</body>
</html>
